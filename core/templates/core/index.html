<!doctype html>
{% load static %}
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <!-- bootstrap css -->
        <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <!-- normalize css -->
        <link rel = "stylesheet"
        href = "{% static 'core/resources/normalize.css' %}">
        <!-- Meu style css -->
        <link rel="stylesheet"
        href="{% static 'core/css/style.css' %}">
        <title>CAMPEONATO DE FIFA 17</title>
    </head>
<body>
    <div class="header">
        <div  class="card-times">
            <div class="card-header">
                <span>TIMES</span>
            </div>
            <div class="card-body">
                {% for i in list_times_fifa17 %}
                <div class="card-body-item">
                    <div class="logo-times {{ i.logo }}"></div>
                    <span>{{ i.time }}<span>
                </div>
                {% endfor %}
            </div>
            <div class="card-footer">
                <div class="hero-btns">
                    <button class="btn-white js-gera-campeonato">
                        <span>GERA CAMPEONATO</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="container-direita">
            {% include "core/html_tabela_campeonato.html" %}
        </div>
    </div>
</body>
<script src={% static 'core/js/jquery-3.5.1.min.js' %}></script>
<script src={% static "core/js/core.js" %}></script>
</html>
